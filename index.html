<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PanggaMeet â™¡</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Comfortaa:wght@700&display=swap');
    
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffd7f4 0%, #c3ecff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow: hidden;
    }
    #container {
      width: 92%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.28);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.15);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.4);
    }
    header {
      background: linear-gradient(135deg, #ff9eca, #a8e6ff);
      padding: 32px 20px;
      text-align: center;
      color: white;
    }
    h1 {
      font-family: 'Comfortaa', cursive;
      font-size: 2.8em;
      margin: 0;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header p { font-size: 1.1em; margin-top: 8px; opacity: 0.95; }

    /* Screens */
    .screen { padding: 28px; display: none; }
    .screen.active { display: block; animation: fadeIn 0.6s; }

    input, select, textarea {
      width: 100%;
      padding: 16px 18px;
      margin: 12px 0;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.7);
      font-size: 1em;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      background: rgba(255,255,255,0.95);
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    textarea { height: 80px; resize: none; }

    button {
      background: linear-gradient(135deg, #ff9eca, #a8e6ff);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(255, 138, 215, 0.4);
      transition: all 0.3s;
    }
    button:hover { transform: translateY(-4px); box-shadow: 0 15px 35px rgba(255, 138, 215, 0.5); }
    button:active { transform: translateY(-1px); }

    .small-row { display: flex; gap: 12px; }
    .small-row input { flex: 1; }

    #status {
      text-align: center;
      font-size: 1.1em;
      font-weight: 500;
      margin: 20px 0;
      color: #555;
    }

    .profiles {
      display: flex;
      gap: 16px;
      margin: 20px 0;
    }
    .profile-card {
      flex: 1;
      background: rgba(255,255,255,0.6);
      border-radius: 20px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .profile-card h4 {
      font-size: 1.2em;
      margin-bottom: 12px;
      color: #ff6bc0;
    }
    .profile-card p { margin: 8px 0; font-size: 0.95em; }
    .profile-card i { font-size: 1.4em; margin-bottom: 8px; }

    #messages {
      height: 380px;
      overflow-y: auto;
      padding: 20px;
      background: rgba(255,255,255,0.4);
      border-radius: 20px;
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: msgPop 0.4s;
    }
    .you {
      align-self: flex-end;
      background: linear-gradient(135deg, #ff9eca, #ffa8e1);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .stranger {
      align-self: flex-start;
      background: rgba(255,255,255,0.9);
      border-bottom-left-radius: 4px;
    }
    .system {
      align-self: center;
      background: transparent;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
    }

    #inputArea {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    #msgInput {
      flex: 1;
      background: rgba(255,255,255,0.8);
      border-radius: 30px;
      padding: 16px 20px;
    }
    #sendBtn {
      width: auto;
      padding: 16px 24px;
      border-radius: 50%;
      font-size: 1.3em;
    }

    #nextBtn {
      background: #aaa;
      margin-top: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: none; } }
    @keyframes msgPop { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

  <div id="container">
    <header>
      <h1>PanggaMeet</h1>
      <p>Chat with students around Leyte â™¡</p>
    </header>

    <!-- Home Screen -->
    <div id="home" class="screen active">
      <select id="level" required>
        <option value="">Your Level</option>
        <option>High School</option>
        <option>College</option>
        <option>Other</option>
      </select>
      <input list="schools" id="school" placeholder="ðŸ« Your school" required>
      <datalist id="schools">
        <option>Visayas State University</option>
        <option>Eastern Visayas State University</option>
        <option>Leyte Normal University</option>
        <option>UP Tacloban</option>
        <option>Leyte National High School</option>
        <option>St. Scholastica's Tacloban</option>
        <option>Others...</option>
      </datalist>
      <div class="small-row">
        <input id="age" type="number" min="13" placeholder="ðŸŽ‚ Age" required>
        <input id="gender" placeholder="â™€â™‚ Gender (optional)">
      </div>
      <textarea id="hobbies" placeholder="âœ¨ Hobbies (anime, kpop, basketball...)"></textarea>
      <button id="startBtn"><i class="fas fa-heart"></i> Start Chatting</button>
    </div>

    <!-- Chat Screen -->
    <div id="chat" class="screen">
      <div id="status">Finding your pangga... ðŸ’•</div>

      <div class="profiles">
        <div class="profile-card">
          <i class="fas fa-user"></i>
          <h4>You</h4>
          <p><b>School:</b> <span id="mySchool">-</span></p>
          <p><b>Level:</b> <span id="myLevel">-</span></p>
          <p><b>Age:</b> <span id="myAge">-</span></p>
        </div>
        <div class="profile-card">
          <i class="fas fa-user-secret"></i>
          <h4>Stranger</h4>
          <p><b>School:</b> <span id="strSchool">-</span></p>
          <p><b>Level:</b> <span id="strLevel">-</span></p>
          <p><b>Age:</b> <span id="strAge">-</span></p>
        </div>
      </div>

      <div id="messages"></div>

      <div id="inputArea">
        <input type="text" id="msgInput" placeholder="Say something sweet...">
        <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
      <button id="nextBtn">Next Pangga â†’</button>
    </div>
  </div>

  <!-- FULL WORKING SCRIPT (same reliable logic as before) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue, onDisconnect, remove, serverTimestamp, onChildAdded, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7vg_MGjiVvbbvnBAPRLDXnzK4OWflrCw",
      authDomain: "panggameet-chat.firebaseapp.com",
      databaseURL: "https://panggameet-chat-default-rtdb.firebaseio.com",
      projectId: "panggameet-chat",
      storageBucket: "panggameet-chat.firebasestorage.app",
      messagingSenderId: "1027749522600",
      appId: "1:1027749522600:web:b34eed31a14e4eec10a69d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let myUID = null;
    let roomId = null;
    let partnerUID = null;

    onAuthStateChanged(auth, user => {
      if (user) myUID = user.uid;
      else signInAnonymously(auth);
    });

    document.getElementById('startBtn').onclick = async () => {
      const level = document.getElementById('level').value;
      const school = document.getElementById('school').value.trim();
      const age = document.getElementById('age').value;
      if (!level || !school || !age) return alert("Fill all required fields, pangga! â™¡");

      await set(ref(db, `profiles/${myUID}`), { level, school, age: Number(age) });

      document.getElementById('myLevel').textContent = level;
      document.getElementById('mySchool').textContent = school;
      document.getElementById('myAge').textContent = age;

      document.getElementById('home').classList.remove('active');
      document.getElementById('chat').classList.add('active');

      const myEntry = ref(db, `queue/${myUID}`);
      await set(myEntry, { ts: serverTimestamp() });
      onDisconnect(myEntry).remove();

      onChildAdded(query(ref(db, 'queue'), limitToLast(10)), async (snap) => {
        const uid = snap.key;
        if (uid === myUID || partnerUID) return;

        partnerUID = uid;
        roomId = [myUID, uid].sort().join('_');
        await set(ref(db, `rooms/${roomId}`), { users: { [myUID]: true, [uid]: true } });
        await remove(ref(db, 'queue'));

        const p = await get(ref(db, `profiles/${uid}`));
        if (p.val()) {
          const d = p.val();
          document.getElementById('strLevel').textContent = d.level;
          document.getElementById('strSchool').textContent = d.school;
          document.getElementById('strAge').textContent = d.age;
        }

        document.getElementById('status').innerHTML = 'Connected! ðŸ’• Say hi!';
        startChat();
      });
    };

    function startChat() {
      const msgRef = ref(db, `rooms/${roomId}/messages`);
      onChildAdded(msgRef, (snap) => {
        const m = snap.val();
        const div = document.createElement('div');
        div.className = `msg ${m.uid === myUID ? 'you' : 'stranger'}`;
        div.textContent = m.text;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      });

      onValue(ref(db, `rooms/${roomId}/users`), (snap) => {
        if (!snap.exists() || Object.keys(snap.val() || {}).length < 2) {
          const div = document.createElement('div');
          div.className = 'msg system';
          div.textContent = 'Pangga left... ðŸ’”';
          document.getElementById('messages').appendChild(div);
          setTimeout(() => location.reload(), 3500);
        }
      });
    }

    const send = () => {
      const text = document.getElementById('msgInput').value.trim();
      if (!text || !roomId) return;
      push(ref(db, `rooms/${roomId}/messages`), { text, uid: myUID, ts: serverTimestamp() });
      document.getElementById('msgInput').value = '';
    };
    document.getElementById('sendBtn').onclick = send;
    document.getElementById('msgInput').addEventListener('keypress', e => e.key === 'Enter' && send());

    document.getElementById('nextBtn').onclick = () => location.reload();
  </script>
</body>
</html>
